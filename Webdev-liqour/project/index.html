<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Verification | Royal Liquor</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #fff8f0, #fffbe6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #B8860B;
    }

    .age-box {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 40px rgba(184, 134, 11, 0.2);
        text-align: center;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #B8860B;
    }

    p {
        margin-bottom: 20px;
        font-size: 1rem;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0;
        font-size: 0.9rem;
        color: #B8860B;
    }

    input[type="checkbox"] {
        margin-right: 10px;
    }

    button {
        padding: 12px 25px;
        background-color: #B8860B;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #A0760A;
    }

    @media(max-width: 500px){
        .age-box {
            width: 90%;
            padding: 20px;
        }
        h1 { font-size: 1.5rem; }
    }
</style>
</head>
<body>

<div class="age-box">
    <h1>Welcome to Royal Liquor</h1>
    <p>You must be 18+ to enter. Please confirm your age and agree to the terms.</p>

    <form id="ageForm">
        <label>
            <input type="checkbox" id="confirmAge" required>
            I am 18 years or older
        </label>
        <label>
            <input type="checkbox" id="agreeTerms" required>
            I agree to the terms and conditions
        </label>
        <button type="submit">Enter Site</button>
    </form>
</div>

<script>
document.getElementById('ageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const ageChecked = document.getElementById('confirmAge').checked;
    const termsChecked = document.getElementById('agreeTerms').checked;

    if(ageChecked && termsChecked){
        window.location.href = 'public/index.php';
    } else {
        alert("You must confirm your age and agree to the terms to proceed.");
    }
});
</script>

</body>
</html>
