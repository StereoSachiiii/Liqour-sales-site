<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - LiquorStore</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav-bar">
    <div class="logo-container">
      <div class="nav-logo">üç∑ LiquorStore</div>
    </div>
    <div class="nav-options-container nav-options-font">
      <div class="nav-option"><a href="index.html#new-arrivals">NEW ARRIVALS</a></div>
      <div class="nav-option"><a href="index.html#liquor">LIQUOR</a></div>
      <div class="nav-option"><a href="index.html#wines">WINES</a></div>
      <div class="nav-option"><a href="index.html#categories">CATEGORIES</a></div>
    </div>
    <div class="profile-search-cart">
      <div class="profile-container">
        <div class="profile">üë§</div>
        <div class="profile-expand">
          <p><a href="#">Login</a></p>
          <p><a href="#">Register</a></p>
          <p><a href="#">My Orders</a></p>
        </div>
      </div>
      <div class="search-container">
        <div class="search-bar-expand">
          <input type="text" id="search-box" placeholder="Search products...">
          <button onclick="searchProducts()">üîç</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Feedback Section -->
  <section class="new" id="feedback-section">
    <h2 class="title-text">üì© Customer Feedback</h2>
    <div class="new-arrivals" id="feedback-list">
      <!-- Feedback items will be populated here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="feedback-socials" style="justify-content:center;">
    <p>¬© 2025 LiquorStore. All rights reserved.</p>
  </footer>

  <script>
    // Profile dropdown
    document.querySelector(".profile-container").addEventListener("click", () => {
      document.querySelector(".profile-expand").classList.toggle("profile-expand-active");
    });

    // Search
    function searchProducts() {
      const query = document.getElementById("search-box").value;
      alert("Search for: " + query);
    }

    // Fetch and render feedback
    async function loadFeedback() {
      try {
        // Example JSON endpoint (replace with your real backend URL)
        const response = await fetch("feedback.json");
        const feedbacks = await response.json();
        const container = document.getElementById("feedback-list");
        container.innerHTML = "";

        feedbacks.forEach(fb => {
          const div = document.createElement("div");
          div.className = "new-item";
          div.innerHTML = `
            <div class="description"><strong>${fb.name}</strong> says:</div>
            <div class="description">${fb.message}</div>
            <div class="price-add-to-cart" style="justify-content:flex-start;">
              <div class="product-price">Rating: ${fb.rating}/5</div>
            </div>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        console.error("Failed to load feedback:", error);
        document.getElementById("feedback-list").innerHTML = "<p>Failed to load feedback.</p>";
      }
    }

    loadFeedback();
  </script>
</body>
</html>
