<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="src/slider/slide1.jpg" alt="">
        <div class="slide-content">
          <div class="slide-title">
            <p>Johnnie walker</p>
            <p class="slide-description">Johnnie Walker exclusives</p>
          </div>
        </div>
      </div>
      <div class="slide">
        <img src="src/slider/slide2.jpg" alt="">
        <div class="slide-content">
          <div class="slide-title">
            <p class="slide-description">Macallan collection</p>
          </div>
        </div>
      </div>
      <div class="slide">
        <img src="src/slider/slide3.jpg" alt="">
        <div class="slide-content">
          <div class="slide-title">
            <p class="slide-description">Finest champagne</p>
          </div>
        </div>
      </div>
      <div class="slide">
        <img src="src/slider/slide4.jpg" alt="">
        <div class="slide-content">
          <div class="slide-title">
            <p class="slide-description">Jack daniels Exclusives</p>
          </div>
        </div>
      </div>
      <div class="slide">
        <img src="src/slider/slide5.jpg" alt="">
        <div class="slide-content">
          <div class="slide-title">
            <p class="slide-description">Finest scotch</p>
          </div>
        </div>
      </div>
    </div>

    <div class="slider-nav">
        
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>

    </div>

      <div class="slider-arrow prev">
        <span class="arrow-icon">
          <!-- Left Arrow -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
               stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
        </span>
      </div>
      <div class="slider-arrow next">
        <span class="arrow-icon">
          <!-- Right Arrow -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
               stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
        </span>
      </div>
    
  </div>

</body>
</html>
